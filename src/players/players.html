<div class="row">
  <div class="player-list-container col s5">
    <h4 ng-show="show_player_bool">Player: {{playerName}}</h4>
      <ul>
        <li ng-click="playerDetails(player)" ng-repeat="player in player_data">
          <img ng-src="{{player.pic}}"/>
          <div></div>

        </li>
      </ul>
    </div>

    <div class="player-single-container col s4" ng-show="show_player_bool">
      <game-single-info></game-single-info>
    </div>

  </div>
</div>
